<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Рамки</title>
        <link rel="stylesheet" type="text/css" href="styles/styles_5.css">
    </head>
    <body>
        <form action="" class="railway">
            <div class="stripes-block">
                <div class="line"></div>
            </div>
            <h3>Информация о пассажире</h3>
            <div class="form-group">
                <input type="text" id="name" required><label for="name">Имя</label>
                <input type="text" id="email" required><label for="email">Email</label>
                <input type="text" id="message" required><label for="message">Сообщение</label>
            </div>
            <div>
                <button class="shadow-btn">
                    <span class="text">Отправить</span>
                    <div class="shadow"></div>
                </button>
            </div>
        </form>
    </body>
</html>
