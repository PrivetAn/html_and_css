<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Рамки</title>
        <link rel="stylesheet" type="text/css" href="styles/styles_10.css">
    </head>
    <body>
        <form action="" class="railway">
            <div class="stripes-block">
                <div class="line"></div>
            </div>
            <h3>Информация о пассажире</h3>
            <div class="form-group">
                <div><input type="text" id="name" required></div><div><label for="name">Имя</label></div>
                <div><input type="text" id="pass" required></div><div><label for="pass">Паспортные</label></div>
                <div><input type="text" id="email" required></div><div><label for="email">Email</label></div>
                <div><input type="text" id="phone" required></div><div><label for="name">Номер телефона</label></div>
            </div>
            <div class="submit-block">
                <div class="submit-button">
                    <i class="fa fa-train" aria-hidden="true"></i><br>
                    <input type="submit" value="Отправить">
                </div>
            </div>
        </form>
    </body>
</html>
